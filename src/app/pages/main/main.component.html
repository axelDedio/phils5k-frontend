<div class="content">
  <nav ngbNav #nav="ngbNav" class="nav-tabs">
    <ng-container ngbNavItem>
      <a ngbNavLink>5k Progress</a>
      <ng-template ngbNavContent>
        <div>
            <p><ngb-progressbar [value]="this.total/1000">{{this.total/1000}} km</ngb-progressbar></p>
        </div>
      </ng-template>
    </ng-container>
    <ng-container ngbNavItem>
      <a ngbNavLink>Stats</a>
      <ng-template ngbNavContent>
        <div></div>
      </ng-template>
    </ng-container>
  </nav>

  <div [ngbNavOutlet]="nav" class="mt-2 content"></div>
</div>
